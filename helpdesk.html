<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Creating Web Applications" />
  <meta name="keywords" content="HTML, CSS, JavaScript" />
  <meta name="author" content="Creating Web Applications" />
  <title>Lecture 3 - HTML Form</title>
</head>
<body>
	<p><a href="https://www.swinburne.edu.au/"> 
	<img src="logo.png" alt="Swinburne University Logo"></a></p>
	<h1>CWA Help Desk Appointment	</h1>
	<p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
	<p>Check Blackboard for when CWA tutors will be there</p>

	

	<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
		
		<fieldset>
		<legend>Student Details</legend>
		<p><label for="studentID">Student ID</label> 
				<input type="text" name= "studentID" id="studentID" required pattern="{7,10}"/>
		</p>
		<p><label for="firstName">Given Name</label> 
				<input type="text" name= "firstName" id="firstName" maxlength="15" required pattern="[A-Za-z]+"/>
			<label for="surname">Family Name</label> 
				<input type="text" name= "surname" id="surname" maxlength="15" required pattern="[A-Za-z]+"/>
		</p>

		</fieldset>
		
		<fieldset>
		<legend>Your Unit</legend>
			<p>
				<input type="radio" id="COS10011" name="unit" value="COS10011" required="required"/>
				<label for="COS10011">COS10011</label> 
			
				<input type="radio" id="COS60004" name="unit" value="COS60004"/>
				<label for="COS60004">COS60004</label> 
			
				<input type="radio" id="COS60007" name="unit" value="COS60007"/>
				<label for="COS60007">COS60007</label> 
			</p>
			
			<p><label for="tutor">Your Tutor</label> 
				<select name="tutor" id="tutor">
					<option value="" disabled selected>Please Select</option>
					<option value="mark">Mark Howard</option>			
					<option value="john">John Leadwood</option>
					<option value="max">Max Woodland</option>
				</select>
			</p>
			
		</fieldset>
		<fieldset>
		<legend>Issue</legend>
			<p><label for="html">HTML</label> 
				<input type="checkbox" id="html" name="language" value="html" checked="checked"/>
				<label for="css">CSS</label> 
				<input type="checkbox" id="css" name="language" value="css"/>
				<label for="javaScript">JavaScript</label> 
				<input type="checkbox" id="javaScript" name="language" value="javaScript">
				<label for="php">PHP</label> 
				<input type="checkbox" id="php" name="language" value="php"/>
				<label for="mySql">MYSQL</label> 
				<input type="checkbox" id="mySql" name="language" value="mySql"/>
			</p>
			<p>
				<label for="issueComment">Description of Issue</label>
				<br>
				<textarea id="issueComment" name="issueComment" rows="6" cols="60" placeholder="Write description of your problem here..."></textarea>
			</p>
		
		</fieldset>
		<fieldset>
		<legend>Preferred Date / Time</legend>
			<p>
				<label for="pickedDate">Date:</label>
				<input type="text" id="pickedDate" name="pickedDate" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}">
			</p>
			<p>
				<label for="pickTime">Time:</label>
				<input type="text" id="pickTime" name="pickTime" placeholder="00:00" pattern="^(?:[01]\d|2[0-3]):[0-5]\d$">
			</p>	
		</fieldset>
		  
		<input type= "submit" value="Register"/>
		<input type= "reset" value="Reset Form"/>
	</form>
</body>
</html>
